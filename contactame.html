<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactame</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="less/main.less" />
    <script type="module" src="/src/java/contactarme.js"></script>
</head>

<body>
    {{> header}}
    <main>
        <div class="titulo-2">
            <h1>¡Contáctame!</h1>
        </div>

        <div class="parrafo2">
            <a>
                Por favor, complete el siguiente formulario para contactarme.
            </a>
        </div>
        <section class="contactarme">
            <div class="formulario">
                <h2>Formulario</h2>
                <form action="contactame.html" method="GET">
                    <label for="txt_Nombre">Nombre completo</label>
                    <input id="txt_Nombre" name="txt_Nombre" type="text" placeholder="Nombre Completo" />

                    <label for="txt_Email">Correo electronico</label>
                    <input id="txt_Email" name="txt_Email" type="email" placeholder="correo@gmail.com" />

                    <label for="txt_Number">Número telefónico</label>
                    <input id="txt_Numero" name="txt_Numero" type="number" placeholder="#### ####" />

                    <label for="cmb_servicios">Región</label>
                    <select name="cmb_servicio" id="cmbservicio">
                        <option value="OPC1" selected>Honduras (Local)</option>
                        <option value="OPC2">Resto del mundo (Extranjero)</option>
                    </select>
                    <label for="txt_Long_Text">Mensaje opcional</label>
                    <textarea name="txtmensaje" id="txtLongText"
                        placeholder="Información adicional (opcional)"></textarea>
                    <button type="submit" name="btnEnviar">Enviar</button>
                </form>
            </div>
        </section>
    </main>
    {{> footer}}    
</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portafolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="less/main.less" />
</head>

<body>
  {{> header}}
  <main>
    <h1>¡Hola soy <br /> Marvin Espinal!</h1>
    <p>Soy un estudiante de ingenieria en ciencias de la computación,
      <br /> con muchas ganas de aprender.
    </p>
    <div class="parrafo">
      <p>
        Me interesan mucho los temas de hardware,
        me gusta siempre estar actualizado.
      </p>
    </div>
    <div class="parrafo">
      <p>
        He realizado proyectos muy completos
        y con una gran escalabilidad.
      </p>
    </div>
    <div class="square">
      <img src="img/foto.jpg" alt="fotografía">
    </div>

  </main>
  {{> footer}}
</body>

</html>
